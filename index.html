<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL write this to database!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEMEVQbKvAbZnpzPKZRxuMNtUzDq8ag3E3FbEUVJMU0hrtmVGRJepK1vokNRd6QHYHvJ59WIxIBvBCEs9cPVdWnD4aXedEaWZSNwNzqqh5gyGL2CcmseyfeF5Gt8e3Mi7KdSA7BcKz3dTA6_yKBu_g1SbTFM-Zp9MUafCKP5vn2qhGgQBFLx91QEhf6EinAD207CcjqmQhLAFQ4sF6MsT9U.AT1_xORu7DFJ";

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.7431, 30.2672],
        zoom: 13
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Stevie Ray Vaughan Point
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "square",
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // EDU Feature Layer
      const popupEduusa = {
        title: "EDUs",
        content: "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
      };

      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["NAME", "TOT_ENROLL"],
        popupTemplate: popupEduusa,
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "blue",
            size: 8
          }
        }
      });

      map.add(usaeduLayer);

      // --- Airports ---
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/jakerosnercode/agol1/main/local_airport_24dp_1F1F1F.png",
          width: "18px",
          height: "18px"
        }
      };

      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels],
        outFields: ["FACILITY", "CITY", "STATE"],
        popupTemplate: {
          title: "Airport",
          content: "<b>Name:</b> {FACILITY}<br><b>City:</b> {CITY}<br><b>State:</b> {STATE}<br>"
        }
      });

      map.add(airportLayer);

      // --- Heliports ---
      const heliportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/jakerosnercode/agol1/main/pin_drop_24dp_1F1F1F.png",
          width: "18px",
          height: "18px"
        }
      };

      const heliportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      const heliportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: heliportRenderer,
        definitionExpression: "Fac_Type = 'HELIPORT'",
        labelingInfo: [heliportLabels],
        outFields: ["FACILITY", "CITY", "STATE"],
        popupTemplate: {
          title: "Heliport",
          content: "<b>Name:</b> {FACILITY}<br><b>City:</b> {CITY}<br><b>State:</b> {STATE}<br>"
        }
      });

      map.add(heliportLayer);

      // Polyline
      const polyline = {
        type: "polyline",
        paths: [
          [-97.76, 30.26],
          [-97.74, 30.265],
          [-97.72, 30.27]
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [255, 0, 0],
        width: 4
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      // Polygon
      const polygon = {
        type: "polygon",
        rings: [
          [-97.755, 30.261],
          [-97.755, 30.266],
          [-97.745, 30.266],
          [-97.745, 30.261],
          [-97.755, 30.261]
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [0, 255, 0, 0.6],
        outline: {
          color: [0, 100, 0],
          width: 2
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });

      graphicsLayer.add(polygonGraphic);

      // Zoom to polygon
      view.goTo({
        target: polygonGraphic.geometry,
        zoom: 15
      });

    });
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
